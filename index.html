<!DOCTYPE html>
<html>

<head>
    <title>翼起再战</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="js/base/base.js"></script>
    <script>
        ibase.init();
        ibase.load('css/index.css');//无缓存加载文件
    </script>
</head>

<body>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article style="display: none;">
        <section id="resultBox" class="none">
            <div class="bg">
                <img src="images/intro/bt.png" class="bottom">
                <div class="top">
                    <img src="images/intro/d.png" class="circle rotating">
                </div>
                <div class="border"></div>
            </div>
            <div class="topBox">
                <img src="images/result/t1.png" class="title hide">
                <div class="dan">
                    <div class="scoreBox">
                        <p class="score">0</p>
                    </div>
                </div>
                <img src="images/result/1.png" class="word hide">
            </div>

            <img src="images/result/tips.png" class="tips">
            <div class="btnBox">
                <div class="btn againBtn limitBtn"></div>
                <div class="btn shareBtn limitBtn"></div>
            </div>
        </section>

        <section id="gameBox" class="none">
            <div class="bg">
                <img src="images/intro/bt.png" class="bottom">
                <div class="top">
                    <img src="images/intro/d.png" class="circle">
                </div>
                <div class="border"></div>
            </div>
            <img src="images/game/title.png" class="title">
            <div class="cont">
                <div class="time">30:00</div>
                <div class="gameBox">
                    <img src="images/game/d.png" class="road">
                    <div id="game">
                        <!-- <div class="item">
                            <img src="images/game/d1.png" class="dialog hide">
                            <img src="images/game/x.png" class="up">
                            <div class="danBox">
                                <img src="images/game/1.png" class="dan">
                            </div>
                            <img src="images/game/s.png" class="down">
                            <div class="animeBox"></div>
                        </div> -->
                    </div>
                </div>
                <div class="readyBox">
                    <p class="num">3</p>
                    <p class="tips">破壳倒计时</p>
                </div>
            </div>
        </section>

        <section id="introBox" class="none">
            <div class="bg">
                <img src="images/intro/bt.png" class="bottom">
                <div class="top">
                    <img src="images/intro/d.png" class="circle">
                </div>
                <div class="border"></div>
            </div>
            <img src="images/intro/t.png" class="title hide">
            <img src="images/intro/w.png" class="word hide">
            <img src="images/intro/bt2.png" class="bed">
            <img src="images/intro/dan.png" class="dan none">
            <img src="images/intro/pd.png" class="danP hide">
            <div class="btn Emphasize limitBtn none"></div>
        </section>

        <section id="indexBox">
            <div class="boxB ">
                <img src="images/index/up.png" class="up">
                <img src="images/index/d1.png" class="hide dialog d1">
                <img src="images/index/d2.png" class="hide dialogm d2">
                <img src="images/index/d3.png" class="hide dialog d3">
                <div class="d4 hide dialog">
                    <img src="images/index/d4.png" class="head">
                    <img src="images/index/d5.png" class="pdf">
                </div>
                <img src="images/index/down.png" class="dowm">
            </div>
            <div class="boxA ">
                <img src="images/index/time.png" class="time">
                <img src="images/index/tips.png" class="tips hide">
                <img src="images/index/lock.png" class="lock">
            </div>
        </section>
        
        <aside id="shareBox" class="none">
            <img src="images/common/share.png" class="share">
        </aside>
    </article>
    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js"></script>
    <script src="js/base/monitor.js"></script>
    <script src="js/base/share.js"></script>
    <script src="js/base/audio.js"></script>
    <script src="js/plugs/game.js?v=1"></script>
    <script>ibase.load('js/index.js');</script>
</body>

</html>
